                            <p>Mensagem:<br>
                            <textarea name="Mensagem" rows="5" cols="45" wrap="virtual"></textarea></p><br>
                            <p><input class="btn green" type="submit" value="Enviar Email" onclick="enviar()"> <input class="btn" type="reset" value="Limpar Formulário"></p>
